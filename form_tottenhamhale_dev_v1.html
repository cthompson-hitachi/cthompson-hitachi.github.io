
<!DOCTYPE html>
<html>
<head>
<title>Tottenham Hale Resi Test Form</title>
<link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6609154/683106/css/fonts.css">
<link rel="stylesheet" href="/css/main.css" media="screen, projection"/>

<style>
	    .form__row { display: flex; }
	    p { text-align: left !important; }
	</style>
</head>
<body>
<div class="container" style="margin-left: 0;">
<section class="contact js-contact-form" style="display: block;">
<div class="wrapper  wrapper--form  contact__wrapper">
<div class="wrapper--form__table-cell">
<h1>Tottenham Hale Resi Test Form</h1><br/>
<div style="text-align: left; padding-right: 220px; display: inline-block;"><img height="30" src="https://app-eu.clickdimensions.com/blob/hsdyncom-ax0pk/files/argentrelated.jpg" style="width: 300px; height: 30px;" width="300" /></div>
&nbsp;<br/><br/>
&nbsp;
<form action="https://analytics-eu.clickdimensions.com/forms/h/aHNXkoSITXUafNEmN1XeKe" method="post" class="contact__form   form">
<div class="form__row  layout">

	<div class="form__cell  layout__item  u-1/6-desk">
		<label for="salutation" class="form__select-wrapper">
			<select class="form__control" id="web_salutation" name="web_salutation" required>
				<option value>Title *</option>
				<option value="Dr">Dr</option>
				<option value="Mr">Mr</option>
				<option value="Mrs">Mrs</option>
				<option value="Miss">Miss</option>
				<option value="Ms">Ms</option>
				<option value="Other">Other</option>
			</select>
		</label>
	</div>

	<div class="form__cell  layout__item  u-1/3-desk">
	<input type="text" class="form__control" id="web_firstname" name="web_firstname" placeholder="Forename *" required/>
	</div>
	
	<div class="form__cell  layout__item  u-1/2-desk">
	<input type="text" class="form__control" id="web_lastname" name="web_lastname" placeholder="Surname *" required/>
	</div>
</div>

<div class="form__row  layout">
	<div class="form__cell  layout__item  u-1/2-desk">
		<input type="email" class="form__control" id="initialEmail" name="initialEmail" placeholder="E-mail *" required onchange="changeEmailAddress(this)"/>
	</div>
	
	<div class="form__cell  layout__item  u-1/2-desk">
		<input type="email" class="form__control" id="confirmEmail" name="confirmEmail"  placeholder="Confirm e-mail *" required/>
	</div>
</div>

<div class="form__row  layout">
	<div class="form__cell  layout__item  u-1/2-desk">
		<input type="text" class="form__control" id="web_postalcode" name="web_postalcode" placeholder="Postcode *" required/>
	</div>
</div>

<div class="form__row  layout">
	<div class="form__cell  layout__item  u-1/2-desk">
		<p style="text-align: left;">Are you interested in living at Tottenham Hale?</p> 
	</div>
	<div class="form__cell  layout__item  u-1/2-desk">
		<label for="potentialpurchaser" class="form__select-wrapper">
			<select class="form_control" id="web_initialthpotentialpurchaser" name="web_initialthpotentialpurchaser" required onchange="changePotentialPurchaser(this)">
				<option value>Please select*</option>
				<option value="Yes">Yes, I'm interested!</option>
				<option value="No">No, just send me marketing info</option>
			</select>
		</label>
	</div>
</div>

<div class="form__row  layout">
	
	<input type="hidden" id="web_sourceofenquiry" name="web_sourceofenquiry" readonly value="Tottenham Hale Marketing Only">
	<input type="hidden" id="web_th_potentialpurchaser" name="web_th_potentialpurchaser" readonly value="No">
	<input type="hidden" id="web_globaloptouttext" name="web_globaloptouttext" value="out">
	<input type="hidden" id="web_emailaddress" name="web_emailaddress"/>

</div>

<div class="form__row  layout">
<div class="form__cell  layout__item  form__submit-holder">
<p class="form__footnote">* Required</p>
<p style="text-align: left;">
<input id="chk_tottenhamhale" name="chk_tottenhamhale" type="checkbox" unchecked onclick="change_tottenhamhale(this)" />

Please check this box if you would like to hear from us in future.</p>

<p style="text-align: left;">
<br>
By clicking this button, you agree to our <a href="https://www.kingscross.co.uk/privacy-policy" class data-effect target="_blank">privacy policy</a> and <a href="https://www.kingscross.co.uk/terms" class data-effect target="_blank">terms and conditions</a>
</p>
<button class="btn btn--bold btn--bold--reg" type="submit">Submit</button>
</div>
<div class="form__cell  layout__item"></div>
</div>
</form>
</div>
</div>
</section>
</div>
<script type="text/javascript">

	function change_tottenhamhale(element){
	// Pushes current checkbox state to a text field (ensures CRM is aware of both checkbox states - checked/unchecked)
	   if(element.checked){
		document.getElementById("web_globaloptouttext").value="in";
	  }else{
		document.getElementById("web_globaloptouttext").value="out";
	  }
	}

	function changePotentialPurchaser(element){
	var strValue = element.value;
	// Pushes current checkbox state to a text field (ensures CRM is aware of both checkbox states - checked/unchecked)
	   if(strValue="yes"){
		document.getElementById("web_sourceofenquiry").value="Tottenham Hale Residential";
		document.getElementById("web_th_potentialpurchaser").value="Yes";
		
	  }else{
		document.getElementById("web_sourceofenquiry").value="Tottenham Hale Marketing Only";
		document.getElementById("web_th_potentialpurchaser").value="No";
	  }
	}

	function changeEmailAddress(element){
	// Transfer entered email address to web_emailaddress
		document.getElementById("web_emailaddress").value = "-" + element.value;
	}
	

</script>
<script type="text/javascript" src="https://analytics-eu.clickdimensions.com/ts.js"> </script>
<script type="text/javascript" src="https://analytics-eu.clickdimensions.com/ts.js" > </script> 
<script type="text/javascript" src="https://analytics-eu.clickdimensions.com/optout.js" > </script> 

<script type="text/javascript"> 
  var cdAnalytics = new clickdimensions.Analytics('analytics-eu.clickdimensions.com'); 
  cdAnalytics.setAccountKey('ax0pKuSe6BU6h2IKh1RiXA'); 
  cdAnalytics.setDomain('github.io'); 
  cdAnalytics.setScore(typeof(cdScore) == "undefined" ? 0 : (cdScore == 0 ? null : cdScore)); 
  var optOutHostId = 'githubio_ax0pKuSe6BU6h2IKh1RiXA'; 
  cdAnalytics.optOutTracking(true); 
</script>

<script type="text/javascript"> 
  var cdPriority = true; 
</script> 
<script type="text/javascript"> 
  var cdCampaignKey = 'CMP-01010-W6K1P7'; 
</script> 
</body>
</html>
