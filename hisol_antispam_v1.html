
<!DOCTYPE html>
<html>
<head>
	<title>Form Test</title>
	<link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6609154/683106/css/fonts.css">
	<link rel="stylesheet" href="/css/main.css" media="screen, projection"/>
	<style>
			.form__row { display: flex; }
			p { text-align: left !important; }
		</style>
</head>
<body>
	<div class="container" style="margin-left: 0;">
		<section class="contact js-contact-form" style="display: block;">
			<div class="wrapper  wrapper--form  contact__wrapper">
				<div class="wrapper--form__table-cell">
					<h1>HISOL Anti SPAM Test Form</h1>
					<form action="http://analytics-eu.clickdimensions.com/forms/h/aWAv4qmkZEuyu2Fz4boG7Q" method="post" class="contact__form   form">
						<div class="form__row  layout">
							<div class="form__cell  layout__item  u-1/6-desk">
								<label for="salutation" class="form__select-wrapper">
								<div class="form__cell  layout__item  u-1/3-desk">
									<input type="text" class="form__control" id="web_firstname" name="web_firstname" placeholder="Forename *" required/>
								</div>
								<div class="form__cell  layout__item  u-1/2-desk">
									<input type="text" class="form__control" id="web_lastname" name="web_lastname" placeholder="Surname *" required/>
								</div>
							</div>
							<div class="form__row  layout">
								<div class="form__cell  layout__item  u-1/2-desk">
									<input type="email" class="form__control" id="initialEmail" name="initialEmail" placeholder="E-mail *" required onchange="changeEmailAddress(this)"/>
								</div>

								<input type="hidden" id="web_globaloptouttext" name="web_globaloptouttext" value="in">
								<input type="hidden" id="web_emailaddress" name="web_emailaddress"/>
							</div>
						</div>


						<div class="form__row  layout">
							<div class="form__cell  layout__item  form__submit-holder">
								<p style="text-align: left;">
									<button class="btn btn--bold btn--bold--reg" type="submit">Submit</button>
								</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>


	<script type="text/javascript" src="https://analytics-eu.clickdimensions.com/ts.js"> </script>
	<script type="text/javascript">
			var cdAnalytics = new clickdimensions.Analytics('analytics-eu.clickdimensions.com');
			cdAnalytics.setAccountKey('aAdswGMQWKEishxmyl5733');
			cdAnalytics.setDomain('github.io');
			cdAnalytics.setScore(typeof (cdScore) == "undefined" ? 0 : (cdScore == 0 ? null : cdScore));
			cdAnalytics.trackPage();
	</script>
</body>
</html>
